name: Anma CI

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install devbox
        uses: jetpack-io/devbox-install-action@v0.6.0
        with:
          enable-cache: true

      - name: Run tests
        run: |
          devbox run -- go test