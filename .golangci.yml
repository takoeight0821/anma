linters:
  presets:
    - bugs
    - comment
    - error
    - format
    - import
    - metalinter
    - module
    - performance
    - style
    - test
    - unused
    # Disable
    # - sql
    # - complexity
  disable:
    - ireturn
    - wsl
    - gomnd
    - depguard
  enable:
    - gosimple
    - unconvert
linters-settings:
  godot:
    exclude:
      - ;$
  forbidigo:
    forbid:
      - ^print.*$
  exhaustruct:
    include:
      - '.*\.<anonymous>'
  varnamelen:
    ignore-decls:
      - i int
      - ok bool